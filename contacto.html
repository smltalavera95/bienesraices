<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="site-header">
      <div class="contenedor contenido-header">
        <div class="barra-principal">
          <a href="index.html"><img src="img/logo.svg" alt="Logo Bienes Raices"></a>
          <div class="mobile-menu">
            <a href="#navegacion">
              <img src="img/barras.svg" alt="Barra de Menu">
            </a>
          </div>
          <nav id="navegacion" class="nav-principal">
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </header>

    <h1 class="fnt_weight300 txt_center">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen principal">
    <main class="contenedor seccion cnt_centrado">
      <h2 class="fnt_weight300 txt_center">Llene el formulario de Cotacto</h2>

      <form class="" action="index.html" method="post">
        <fieldset>
          <legend>Información Personal</legend>
          <label for="nombre">Nombre:</label>
          <input  type="text" name="nombre" id="nombre" value="" required>
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" value="" required>
          <label for="telefono">Telefóno:</label>
          <input type="tel" name="" id="telefono" value="">
          <label for="mensaje">Mensaje:</label>
          <textarea name="mensaje" id="mensaje"></textarea>
        </fieldset>
        <fieldset>
          <legend>Información sobre la Propiedad</legend>
          <label for="venta-compra">Venta o Compra</label>
          <select class="select-VentaCompra" id="venta-compra" name="">
            <option value=""disabled selected>-- Seleccione --</option>
            <option value="Venta">Venta</option>
            <option value="Compra">Compra</option>
          </select>
          <label for="presupuesto">Cantidad del Presupuesto</label>
          <input type="number" name="presupuesto" id="presupuesto" value="" min="0">
        </fieldset>
        <fieldset>
          <legend>Contacto</legend>
          <p>¿Cómo desea que sea contactado?</p>
          <div class="forma-contacto">
            <label for="telefono">Teléfono</label>
            <input type="radio" name="contacto-radio" id=radio-telefono value="telefono">
            <label for="radio-email">Correo Electrónico</label>
            <input type="radio" name="contacto-radio" id=radio-email value="Email">
          </div>
          <p>Si eligió teléfono, escoga la mejor fecha y hora para llamarlo</p>
          <label for="fecha">Fecha:</label>
          <input type="date" name="fecha" id="fecha" value="">
          <label for="hora">Hora:</label>
          <input type="time" id="hora" name="" value="" min="8:30" max="18:00">
        </fieldset>
        <input type="submit" name="enviar" value="Enviar" class="boton btn_verde">
      </form>
    </main>

    <footer class=" site_footer">
      <div class="contenedor footer_contenedor">
        <nav class="nav-principal">
          <a href="nosotros.html">Nosotros</a>

          <a href="contacto.html">Contacto</a>
        </nav>
        <p>&copy;Todos los derechos reservados</p>
      </div>

    </footer>
  </body>
</html>
